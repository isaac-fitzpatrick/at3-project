{% extends 'chipin/base.html' %}
{% block content %}
<h2>Create Lesson for {{ group.name }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Lesson</button>
</form>

<a href="{% url 'chipin:group_detail' group.id %}">Back to Course</a>
{% endblock %}
