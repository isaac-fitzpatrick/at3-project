{% extends 'chipin/base.html' %}
{% block content %}
<h2>Create Assessment for {{ group.name }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="name">Assessment Name</label>
        <input type="text" name="name" required>
    </div>
    <div>
        <label for="date">Due Date</label>
        <input type="date" name="date" required>
    </div>
    <div>
        <label for="notification">Assessment Notification</label>
        <input type="file" name="notification" required>
    </div>
    <button type="submit">Create Assessment</button>
</form>

<a href="{% url 'chipin:group_detail' group.id %}">Back to Course</a>
{% endblock %}
